<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<title>More Linear Graphic Textures and Patterns</title>
		<meta name="description" content="More Linear Graphic Textures and Patterns. Designed with A-Frame.">
		
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
	</head>
	<body>
		<a-scene light="defaultLightsEnabled: false; shadowMapType: basic" shadow="type: pcfsoft; autoUpdate: true">

			<a-assets>
			<!-- front = minus-z -->
				<img id="minus-z-texture" src="textures/triangle_E.svg">
				<img id="minus-z-triangle-top" src="textures/triangle_E_color.svg">
				<img id="minus-z-triangle-bottom" src="textures/triangle_E_color.svg">
			<!-- right = plus-x -->
				<img id="plus-x-texture" src="textures/diagonal_C.svg">
				<img id="plus-x-flip-pattern" src="patterns_2x2/diagonal_C-flip.svg">
				<img id="plus-x-rotate-pattern" src="patterns_2x2/diagonal_C-rotate.svg">
			<!-- back = plus-z -->
				<img id="plus-z-texture" src="textures/triangle_F.svg">
				<img id="plus-z-triangle-top" src="textures/triangle_F_color.svg">
				<img id="plus-z-triangle-bottom" src="textures/triangle_F_color.svg">
			<!-- left = minus-x -->
				<img id="minus-x-texture" src="textures/matrix-circles_B.svg">
				<img id="minus-x-flip-pattern" src="patterns_2x2/circles-pattern_B-flip.svg">
			<!-- center = center-set -->
				<img id="center-texture" src="textures_transparent/diagonal_A.svg">
				
			<!-- Audio -->
				<audio id="audioloop" src="audio/pattern-08.mp3" autoplay preload="auto" loop></audio>
				
			<!-- Mixins -->
			<!-- Primitives -->
				<a-mixin id="pattern-box" geometry="primitive: box" material="color: white; side: double"></a-mixin>
				<a-mixin id="pattern-tube" geometry="primitive: cylinder; height: 3.14; radius: 0.5; open-ended: true" material="color: white; side: double" scale="0.75 0.75 0.75"></a-mixin>
				<a-mixin id="pattern-triangle" geometry="primitive: triangle" material="color: white; side: double"></a-mixin>
				<a-mixin id="walk" geometry="primitive: plane; width: 1; height: 3" material="repeat: 1 3; side: double"></a-mixin>
				
			<!-- Material -->	
				<a-mixin id="transparent" material="transparent: true; opacity: 1.0"></a-mixin>
				<a-mixin id="alpha" material="alphaTest: 0.5"></a-mixin>
				
			<!-- Animation Rotation -->
				<a-mixin id="revolving" animation="property: rotation; dir: alternate; easing: easeInOutSine; loop: true; dur: 20000"></a-mixin>
			<!-- Animation Position -->
				<a-mixin id="moving" animation="property: position; dir: alternate; easing: easeInOutSine; loop: true; dur: 5000"></a-mixin>
				
			<!-- Lights -->
				<a-mixin id="object-light" light="type: point; intensity: 0.5; distance: 10; decay: 1; castShadow: true"></a-mixin>	
			</a-assets>
			
		<!-- Build the Scene -->
			<a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 1000"></a-entity>
			<a-entity camera look-controls wasd-controls="enabled: false" position="0 1.6 0"></a-entity>
			
		<!-- Parent for Composition -->
			<a-entity rotation="0 90 0">
			<!-- START more-linears-container - front = minus-z -->
				<a-entity id="minus-z_parent" position="0 1.25 -4">
					<a-entity id="pyramid-top-moving-front" mixin="moving" rotation="180 0 0" animation="from: 0 0.85 0; to: 0 0 2">
						<a-entity id="pyramid-top-rotate-front" mixin="revolving" animation="to: 0 360 0; dur: 10000">
							<a-entity class="LR">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
							<a-entity class="FB" rotation="0 90 0">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="pyramid-bottom-moving-front" mixin="moving" rotation="0 90 0" animation="to: 0 0.86 2">
						<a-entity id="pyramid-bottom-rotate-front" mixin="revolving" animation="to: 0 360 0; dur: 10000">
							<a-entity class="LR">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
							<a-entity class="FB" rotation="0 90 0">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #minus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="object-light" light="intensity: 0.3" position="0 1 1"></a-entity>
				</a-entity>
			<!-- END more-linears-container - front = minus-z -->
		
			<!-- START more-linears-container - right = plus-x -->
				<a-entity position="4 1.5 0" rotation="0 90 0">
					<a-entity id="plusx-flip" mixin="moving" animation="to: 0 1 -2">
						<a-entity mixin="pattern-tube transparent alpha revolving" material="src: #plus-x-flip-pattern" animation="from: 0 45 45; to: 0 405 450"></a-entity>
					</a-entity>
					<a-entity id="plusx-rotate" mixin="moving" animation="from: 0 1 0; to: 0 0 -2">
						<a-entity mixin="pattern-tube transparent alpha revolving" material="src: #plus-x-rotate-pattern" animation="from: 0 -45 -45; to: 0 -405 -405"></a-entity>
					</a-entity>
					<a-entity mixin="object-light moving" light="intensity: 0.3" position="0 1.5 -1.5" animation="to: 0 1.5 -3.5"></a-entity>
				</a-entity>
			<!-- END more-linears-container - right = plus-x -->
			
			<!-- START more-linears-container - back = plus-z -->
				<a-entity position="0 1.25 3">
					<a-entity id="pyramid-top-moving-back" mixin="moving" rotation="180 0 0" animation="from: 0 0.85 0; to: 0 0 -1.5">
						<a-entity id="pyramid-top-rotate-back" mixin="revolving" animation="to: 0 360 0; dur: 10000">
							<a-entity class="LR">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
							<a-entity class="FB" rotation="0 90 0">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity id="pyramid-bottom-moving-back" mixin="moving" rotation="0 90 0" animation="to: 0 0.86 -1.5">
						<a-entity id="pyramid-bottom-rotate-back" mixin="revolving" animation="to: 0 360 0; dur: 10000">
							<a-entity class="LR">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
							<a-entity class="FB" rotation="0 90 0">
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 -0.25" rotation="30 0 0"></a-entity>
								<a-entity mixin="pattern-triangle transparent alpha" material="src: #plus-z-triangle-top" position="0 0 0.25" rotation="30 180 0"></a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
					<a-entity mixin="object-light moving" light="intensity: 0.3" position="0 0.5 -1" animation="to: 0 0.5 -3.5"></a-entity>
				</a-entity>
			<!-- END more-linears-container - back = plus-z -->
		
			<!-- START more-linears-container - left = minus-x -->
				<a-entity position="-3 1.5 0" rotation="0 90 0">
					<a-entity id="minusx-flip" mixin="moving" animation="to: 0 0.5 1.5; delay: 2500">
						<a-entity mixin="pattern-box transparent alpha revolving" material="src: #minus-x-flip-pattern" animation="from: 45 45 45; to: 405 405 405"></a-entity>
						<a-entity mixin="object-light moving" light="intensity: 0.3" position="0 1.25 1" animation="to: 0 0.5 2; delay: 2500"></a-entity>
					</a-entity>
				</a-entity>
			<!-- END more-linears-container - left = minus-x -->
			
			<!-- START walking-containers -->
				<a-entity id="walkings">
					<a-entity id="front" mixin="walk transparent" material="src: #minus-z-texture" rotation="90 180 0" position="0 0 -2"></a-entity>
					<a-entity id="right-one" mixin="walk transparent" material="src: #plus-x-texture" rotation="90 90 0" position="2 0 0"></a-entity>
					<a-entity id="back" mixin="walk transparent" material="src: #plus-z-texture" rotation="90 0 0" position="0 0 2"></a-entity>
					<a-entity id="left" mixin="walk transparent" material="src: #minus-x-texture" rotation="90 90 0" position="-2 0 0"></a-entity>
					
					<a-entity id="center" mixin="transparent revolving" geometry="primitive: plane" material="src: #center-texture; side: double" rotation="90 0 0" animation="to: 450 0 0; dur: 10000"></a-entity>
				</a-entity>
			<!-- END walking-containers -->
			</a-entity>
			
			<a-entity light="type: hemisphere; color: seashell; intensity: 0.55"></a-entity>
			<a-sky color="darkslateblue"></a-sky>
		</a-scene>
	</body>
</html>
