<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<title>Scalings and Croppings in Graphic Textures and Patterns</title>
		<meta name="description" content="Scalings and Croppings in Graphic Textures and Patterns. Designed with A-Frame.">
		
		<script src="../js/aframe.min.js"></script>
		<script src="../js/aframe-particle-system-component.min.js"></script>
	</head>
	<body>
		<a-scene light="defaultLightsEnabled: false; shadowMapType: basic" shadow="type: pcfsoft; autoUpdate: true">

			<a-assets>
			<!-- front = minus-z -->
				<img id="minus-z-texture" src="textures/512x512_scaling-texture_A.svg">
				<img id="minus-z-flip-pattern" src="patterns/1024x1024_scaling-flip_pattern_A.svg">
				<img id="minus-z-rotate-pattern" src="patterns/1024x1024_scaling-rotate_pattern_A.svg">
			<!-- right = plus-x -->
				<img id="plus-x-texture" src="textures/512x512_addition-cropped-texture_A.svg">
				<img id="plus-x-flip-pattern" src="patterns_2x2/1024x1024_addition-cropped-flip_pattern_A.svg">
			<!-- back = plus-z -->
				<img id="plus-z-texture" src="textures/512x512_addition-cropped-texture_B.svg">
				<img id="plus-z-flip-pattern" src="patterns/1024x1024_addition-cropped-flip_pattern_B.svg">
				<img id="plus-z-rotate-pattern" src="patterns/1024x1024_addition-cropped-rotate_pattern_B.svg">
			<!-- left = minus-x -->
				<img id="minus-x-texture" src="textures/512x512_scaling-texture_D.svg">
				<img id="minus-x-flip-pattern" src="patterns_2x2/1024x1024_scaling-flip_pattern_D.svg">
			<!-- center = center-set -->
				<img id="center-texture" src="textures_transparent/512x512_subtraction-all_H.svg">
				
			<!-- Audio -->
				<audio id="audioloop" src="audio/pattern-02.mp3" autoplay preload="auto" loop></audio>
				
			<!-- Mixins -->
			<!-- Primitives -->
				<a-mixin id="pattern-box" geometry="primitive: box" material="color: white; side: double"></a-mixin>
				<a-mixin id="pattern-tube" geometry="primitive: cylinder; height: 3.14; radius: 0.5; open-ended: true" material="color: white; side: double" scale="0.75 0.75 0.75"></a-mixin>
				<a-mixin id="walk" geometry="primitive: plane; width: 1; height: 3" material="repeat: 1 3; side: double"></a-mixin>
				
			<!-- Material -->	
				<a-mixin id="transparent" material="transparent: true; opacity: 1.0"></a-mixin>
				<a-mixin id="alpha" material="alphaTest: 0.5"></a-mixin>
			
			<!-- Animation Rotation -->
				<a-mixin id="revolving" animation="property: rotation; dir: alternate; easing: easeInOutSine; loop: true; dur: 20000"></a-mixin>
			<!-- Animation Position -->
				<a-mixin id="moving" animation="property: position; dir: alternate; easing: easeInOutSine; loop: true; dur: 5000"></a-mixin>
				
			<!-- Lights -->
				<a-mixin id="object-light" light="type: point; intensity: 0.5; distance: 10; decay: 1; castShadow: true"></a-mixin>
			</a-assets>
		
		<!-- Build the Scene -->
			<a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 1000"></a-entity>
			<a-entity camera look-controls wasd-controls="enabled: false" position="0 1.6 0"></a-entity>
		
			<!-- START scalings-container - front = minus-z -->
				<a-entity position="0 1.5 -3">
					<a-entity id="minusz-rotate" mixin="moving" animation="to: 0 1 1">
						<a-entity mixin="pattern-tube transparent alpha revolving" material="src: #minus-z-rotate-pattern" animation="from: 0 45 45; to: 0 405 450"></a-entity>
					</a-entity>
					<a-entity id="minusz-flip" mixin="moving" animation="from: 0 1 0; to: 0 0 1">
						<a-entity mixin="pattern-tube transparent alpha revolving" material="src: #minus-z-flip-pattern" animation="from: 0 -45 -45; to: 0 -405 -405"></a-entity>
					</a-entity>
					<a-entity mixin="object-light moving" light="intensity: 0.3" position="0 1.5 1" animation="to: 0 1.5 2"></a-entity>
				</a-entity>
			<!-- END scalings-container - front = minus-z -->
		
			<!-- START scalings-container - right = plus-x -->
				<a-entity position="3 1.5 0" rotation="0 90 0">
					<a-entity id="plusx-flip" mixin="moving" rotation="45 45 45" animation="to: 0 0.5 -1.5; delay: 1500">
						<a-entity mixin="pattern-box transparent alpha revolving" material="src: #plus-x-flip-pattern" animation="from: 45 45 45; to: 405 405 405"></a-entity>
						<a-entity mixin="object-light moving" light="intensity: 0.2" position="0.5 -1 -1" animation="to: 0.5 -0.5 -3"></a-entity>
					</a-entity>
				</a-entity>
			<!-- END scalings-container - right = plus-x -->
		
			<!-- START scalings-container - back = plus-z -->
				<a-entity position="0 1.5 4">
					<a-entity id="plusz-flip" mixin="moving" position="-0.75 0 0" animation="to: 0.75 0.6 -1.5; delay: 5000">
						<a-entity mixin="pattern-box transparent alpha revolving" material="src: #plus-z-flip-pattern" animation="from: 0 45 0; to: 0 405 0"></a-entity>
					</a-entity>
					<a-entity id="plusz-rotate" mixin="moving" position="0.75 0 0" animation="to: -0.75 -0.6 -1.5; delay: 5500">
						<a-entity mixin="pattern-box transparent alpha revolving" material="src: #plus-z-rotate-pattern" animation="from: 0 45 0; to: 0 -405 0"></a-entity>
					</a-entity>
					<a-entity mixin="object-light moving" light="intensity: 0.3" position="0 0.5 -1" animation="to: 0 0.5 -3.5; delay: 5000"></a-entity>
				</a-entity>
			<!-- END scalings-container - back = plus-z -->
		
			<!-- START scalings-container - left = minus-x -->
				<a-entity position="-3 1.5 0" rotation="0 90 0">
					<a-entity id="minusx-flip" mixin="moving" rotation="45 45 45" animation="to: 0 0.5 1.5; delay: 2500">
						<a-entity mixin="pattern-box transparent alpha revolving" material="src: #minus-x-flip-pattern" animation="from: 45 45 45; to: 405 405 405"></a-entity>
						<a-entity mixin="object-light moving" light="intensity: 0.2" position="0 1.25 1" animation="to: 0 2 3"></a-entity>
					</a-entity>
				</a-entity>
			<!-- END scalings-container - left = minus-x -->
		
			<!-- START walking-containers -->
				<a-entity id="walkings">
					<a-entity id="front" mixin="walk transparent" material="src: #minus-z-texture" rotation="90 0 0" position="0 0 -2"></a-entity>
					<a-entity id="right" mixin="walk transparent" material="src: #plus-x-texture" rotation="90 90 0" position="2 0 0"></a-entity>
					<a-entity id="back" mixin="walk transparent" material="src: #plus-z-texture" rotation="90 0 0" position="0 0 2"></a-entity>
					<a-entity id="left" mixin="walk transparent" material="src: #minus-x-texture" rotation="90 90 0" position="-2 0 0"></a-entity>
					
					<a-entity id="center" mixin="transparent revolving" geometry="primitive: plane" material="src: #center-texture; side: double" rotation="90 0 0" animation="to: 450 0 0; dur: 10000"></a-entity>
				</a-entity>
			<!-- END walking-containers -->

			<a-entity light="type: hemisphere; color: floralwhite; intensity: 0.5"></a-entity>
			<a-sky color="darkolivegreen"></a-sky>
		</a-scene>
	</body>
</html>
