<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<title>A-Gallery-With-Four-Rooms</title>
		<meta name="description" content="A simple gallery with an exhibition of my selected typographic an photographic artwork. Designed with A-Frame.">

		<script src="../js/aframe.min.js"></script>
	</head>
	
	<body>
		<a-scene stats>
			
			<a-assets>
				<!-- North room: wall left -->
				<img id="haus-03" src="images/variationen_haus_03.jpg" crossorigin="anonymous">
				<img id="haus-04" src="images/variationen_haus_04.jpg" crossorigin="anonymous">
				<img id="haus-05" src="images/variationen_haus_05.jpg" crossorigin="anonymous">
				<!-- North room: wall back -->
				<img id="magirus-11" src="images/variationen_magirus_11.jpg" crossorigin="anonymous">
				<!-- North room: wall right -->
				<img id="schrottkran-05" src="images/variationen_schrottkran_05b.jpg" crossorigin="anonymous">
				<img id="schrottkran-08" src="images/variationen_schrottkran_08c.jpg" crossorigin="anonymous">
				<img id="schrottkran-10" src="images/variationen_schrottkran_10b.jpg" crossorigin="anonymous">

				<!-- East room: wall left -->
				<img id="quos-ego" src="images/quos-ego.jpg" crossorigin="anonymous">
				<img id="sapere-aude" src="images/sapere-aude.jpg" crossorigin="anonymous">
				<img id="ira-furor-brevis-est" src="images/ira-furor-brevis-est.jpg" crossorigin="anonymous">
				<!-- East room: wall back -->
				<img id="cui-bono" src="images/cui-bono.jpg" crossorigin="anonymous">
				<!-- East room: wall right -->
				<img id="silent-leges-inter-arma" src="images/silent-leges-inter-arma.jpg" crossorigin="anonymous">
				<img id="de-nihilo-nihil" src="images/de-nihilo-nihil.jpg" crossorigin="anonymous">
				<img id="sapienti-sat" src="images/sapienti-sat.jpg" crossorigin="anonymous">

				<!-- South room: wall left -->
				<img id="steinwerk-03" src="images/steinwerk-03.jpg" crossorigin="anonymous">
				<img id="steinwerk-08" src="images/steinwerk-08.jpg" crossorigin="anonymous">
				<img id="steinwerk-10" src="images/steinwerk-10.jpg" crossorigin="anonymous">
				<!-- South room: wall back -->
				<img id="steinwerk-13" src="images/steinwerk-13.jpg" crossorigin="anonymous">
				<!-- South room: wall right -->
				<img id="steinwerk-07" src="images/steinwerk-07.jpg" crossorigin="anonymous">
				<img id="steinwerk-05" src="images/steinwerk-05.jpg" crossorigin="anonymous">
				<img id="steinwerk-06" src="images/steinwerk-06.jpg" crossorigin="anonymous">

				<!-- West room: wall left -->
				<img id="kryptik_zeichen-04" src="images/kryptik_zeichen-04.jpg" crossorigin="anonymous">
				<img id="kryptik_zeichen-03" src="images/kryptik_zeichen-03.jpg" crossorigin="anonymous">
				<img id="wo-ist-dein-bruder-abel" src="images/wo-ist-dein-bruder-abel.jpg" crossorigin="anonymous">
				<!-- West room: wall back -->
				<img id="erloese-uns-von-dem-boesen" src="images/erloese-uns-von-dem-boesen.jpg" crossorigin="anonymous">
				<!-- West room: wall right -->
				<img id="kryptik_text-01" src="images/kryptik_text-01.jpg" crossorigin="anonymous">
				<img id="kryptik_zeichen-01" src="images/kryptik_zeichen-01.jpg" crossorigin="anonymous">
				<img id="kryptik_zeichen-08" src="images/kryptik_zeichen-08.jpg" crossorigin="anonymous">

				<!-- Floor/ceiling structures -->
				<img id="wood-pattern" src="materials/wood_pattern-256.png" crossorigin="anonymous">
				
				<!-- Audio -->
				<audio id="audioloop" src="audio/Gymnopedie_No_3.mp3" autoplay="true" preload="auto" loop="true" crossorigin="anonymous"></audio>

				<!-- Mixins -->
				<a-mixin id="wall" geometry="primitive: plane; width: 3; height: 3"></a-mixin>
				<a-mixin id="wall-color" material="color: ivory"></a-mixin>
				
				<a-mixin id="img-portrait" geometry="width: 0.8; height: 1"></a-mixin>
				<a-mixin id="img-landscape" geometry="width: 1.5; height: 1"></a-mixin>

				<a-mixin id="cylinder" geometry="primitive: cylinder; height: 3; radius: 0.06"></a-mixin>
				<a-mixin id="cylinder-color" material="color: palegoldenrod"></a-mixin>

				<a-mixin id="corner-box" geometry="primitive: box; width: 0.3; depth: 0.3; height: 3"></a-mixin>
				<a-mixin id="box-color" material="color: moccasin"></a-mixin>

				<a-mixin id="shadow-cast" shadow="cast: true"></a-mixin>
				<a-mixin id="shadow-receive" shadow="receive: true"></a-mixin>
				
				<a-mixin id="shader-flat" material="shader: flat"></a-mixin>
				<a-mixin id="shader-standard" material="shader: standard"></a-mixin>

				<a-mixin id="ceiling-light" light="type: point; intensity: 0.2; distance: 7; decay: 1; penumbra: 1; color: lightyellow"></a-mixin>
				<a-mixin id="light-position" position="0 2.5 0"></a-mixin>
			</a-assets>
			
			<!-- ####################################################################################################### -->

			<!-- North Room Group -->
			<a-entity class="room-north photographic" rotation="0 90 0" position="0 0 -3">
			
				<!-- Left Wall Group -->
				<a-entity class="wall-left-group">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#haus-03" position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#haus-04" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#haus-05" position="0.9 1.6 -1.45"></a-image>
					<!-- Left Wall -->
					<a-entity mixin="wall wall-color" class="wall-left" position="0 1.5 -1.5"></a-entity>
				</a-entity> 
				<!-- End Left Wall Group -->
				
				<!-- Back Wall Group --> 
				<a-entity class="wall-back-group" rotation="0 -90 0">
					<!-- Images -->
					<a-image mixin="img-landscape" src="#magirus-11" position="0 1.6 -1.45"></a-image>
					<!-- Back Wall -->
					<a-entity mixin="wall wall-color" class="wall-back" position="0 1.5 -1.5"></a-entity>
				</a-entity>
				<!-- End Back Wall Group --> 
				
				<!-- Right Wall Group -->
				<a-entity class="wall-right-group" rotation="0 180 0">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#schrottkran-05"  position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#schrottkran-10" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#schrottkran-08" position="0.9 1.6 -1.45"></a-image>
					<!-- Right Wall -->
					<a-entity mixin="wall wall-color" class="wall-right" position="0 1.5 -1.5"></a-entity>
				</a-entity>
				<!-- End Right Wall Group --> 
				
				<!-- Ceiling, Floor, Sections and Lights -->
				<a-entity mixin="wall" class="floor" material="src: #wood-pattern; color: coral" rotation="-90 0 0"></a-entity>
				<a-entity mixin="wall wall-color" class="ceiling" position="0 3 0" rotation="90 0 0"></a-entity>
				
				<!-- Boxes at Back Wall -->
				<a-entity mixin="corner-box box-color" class="section-left" position="1.6 1.5 -1.4"></a-entity>
				<a-entity mixin="corner-box box-color" class="section-right" position="1.6 1.5 1.4"></a-entity>
				
				<!-- Lights -->
				<a-entity mixin="ceiling-light light-position" class="light-ceiling"></a-entity>
				
			</a-entity> 
			<!-- End North Room Group -->
			
			<!-- ####################################################################################################### -->
			
			<!-- East Room Group -->
			<a-entity class="room-east typographic" position="3 0 0">
			
				<!-- Left Wall Group -->
				<a-entity class="wall-left-group">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#quos-ego" position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#sapere-aude" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#ira-furor-brevis-est" position="0.9 1.6 -1.45"></a-image>
					<!-- Left Wall -->
					<a-entity mixin="wall wall-color" class="wall-left" position="0 1.5 -1.5"></a-entity>
				</a-entity> 
				<!-- End Left Wall Group -->
			
				<!-- Back Wall Group --> 
				<a-entity class="wall-back-group" rotation="0 -90 0">
					<!-- Images -->
					<a-image mixin="img-landscape" src="#cui-bono" position="0 1.6 -1.45"></a-image>
					<!-- Back Wall -->
					<a-entity mixin="wall wall-color" class="wall-back" position="0 1.5 -1.5"></a-entity>
				</a-entity>
				<!-- End Back Wall Group --> 
				
				<!-- Right Wall Group -->
				<a-entity class="wall-right-group" rotation="0 180 0">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#silent-leges-inter-arma" position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#de-nihilo-nihil" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#sapienti-sat" position="0.9 1.6 -1.45"></a-image>
					<!-- Right Wall -->
					<a-entity mixin="wall wall-color" class="wall-right" position="0 1.5 -1.5"></a-entity>
				</a-entity>
				<!-- End Right Wall Group --> 
				
				<!-- Ceiling, Floor, Sections and Lights -->
				<a-entity mixin="wall wall-color" class="ceiling" position="0 3 0" rotation="90 0 0"></a-entity>
				<a-entity mixin="wall" class="floor" rotation="-90 0 0" material="src: #wood-pattern; color: coral"></a-entity>
				
				<!-- Boxes at Back Wall -->
				<a-entity mixin="corner-box box-color" class="section-left" position="1.6 1.5 -1.4"></a-entity>
				<a-entity mixin="corner-box box-color" class="section-right" position="1.6 1.5 1.4"></a-entity>
				
				<!-- Lights -->
				<a-entity mixin="ceiling-light light-position" class="light-ceiling"></a-entity>
				
			</a-entity>	
			<!-- End East Room Group -->
			
			<!-- ####################################################################################################### -->
			
			<!-- South Room Group -->
			<a-entity class="room-south fotographic" rotation="0 -90 0" position="0 0 3">
			
				<!-- Left Wall Group -->
				<a-entity class="wall-left-group" rotation="0 0 0">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#steinwerk-03" position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#steinwerk-08" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#steinwerk-10"  position="0.9 1.6 -1.45"></a-image>
					<!-- Left Wall -->
					<a-plane mixin="wall wall-color" class="wall-left" position="0 1.5 -1.5"></a-plane>
				</a-entity> 
				<!-- End Left Wall Group -->
			
				<!-- Back Wall Group --> 
				<a-entity class="wall-back-group" rotation="0 -90 0" position="0 0 0">
					<!-- Images -->
					<a-image mixin="img-landscape" src="#steinwerk-13" position="0 1.6 -1.45"></a-image>
					<!-- Back Wall -->
					<a-plane mixin="wall wall-color" class="wall-back" position="0 1.5 -1.5"></a-plane>
				</a-entity>
				<!-- End Back Wall Group --> 
				
				<!-- Right Wall Group -->
				<a-entity class="wall-right-group" rotation="0 180 0" position="0 0 0">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#steinwerk-07" position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#steinwerk-05" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#steinwerk-06" position="0.9 1.6 -1.45"></a-image>
					<!-- Right Wall -->
					<a-plane mixin="wall wall-color" class="wall-right" position="0 1.5 -1.5"></a-plane>
				</a-entity>
				<!-- End Right Wall Group --> 
				
				<!-- Ceiling, Floor, Sections and Lights -->
				<a-plane mixin="wall wall-color" class="ceiling" position="0 3 0" rotation="90 0 0"></a-plane>
				<a-plane mixin="wall" class="floor" position="0 0 0" rotation="-90 0 0" material="src: #wood-pattern; color: coral"></a-plane>
				
				<!-- Boxes at Back Wall -->
				<a-entity mixin="corner-box box-color" class="section-left" position="1.6 1.5 -1.4"></a-entity>
				<a-entity mixin="corner-box box-color" class="section-right" position="1.6 1.5 1.4"></a-entity>
				
				<!-- Lights -->
				<a-entity mixin="ceiling-light light-position" class="light-ceiling"></a-entity>
				
			</a-entity> 
			<!-- End South Room Group -->
			
			<!-- ####################################################################################################### -->
			
			<!-- West Room Group -->
			<a-entity class="room-west fotographic" rotation="0 -180 0" position="-3 0 0">
			
				<!-- Left Wall Group -->
				<a-entity class="wall-left-group" rotation="0 0 0">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#kryptik_zeichen-04" position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#kryptik_zeichen-03" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#wo-ist-dein-bruder-abel" position="0.9 1.6 -1.45"></a-image>
					<!-- Left Wall -->
					<a-plane mixin="wall wall-color" class="wall-left" position="0 1.5 -1.5"></a-plane>
				</a-entity> 
				<!-- End Left Wall Group -->
			
				<!-- Back Wall Group --> 
				<a-entity class="wall-back-group" rotation="0 -90 0" position="0 0 0">
					<!-- Images -->
					<a-image mixin="img-landscape" src="#erloese-uns-von-dem-boesen" position="0 1.6 -1.45"></a-image>
					<!-- Back Wall -->
					<a-plane mixin="wall wall-color" class="wall-back" position="0 1.5 -1.5"></a-plane>
				</a-entity>
				<!-- End Back Wall Group --> 
				
				<!-- Right Wall Group -->
				<a-entity class="wall-right-group" rotation="0 180 0" position="0 0 0">
					<!-- Images -->
					<a-image mixin="img-portrait" src="#kryptik_text-01" position="-0.9 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#kryptik_zeichen-01" position="0 1.6 -1.45"></a-image>
					<a-image mixin="img-portrait" src="#kryptik_zeichen-08" position="0.9 1.6 -1.45"></a-image>
					<!-- Right Wall -->
					<a-plane mixin="wall wall-color" class="wall-right" position="0 1.5 -1.5"></a-plane>
				</a-entity>
				<!-- End Right Wall Group --> 
				
				<!-- Ceiling, Floor, Sections and Lights -->
				<a-plane mixin="wall wall-color" class="ceiling" position="0 3 0" rotation="90 0 0"></a-plane>
				<a-plane mixin="wall" class="floor" position="0 0 0" rotation="-90 0 0" material="src: #wood-pattern; color: coral"></a-plane>
				
				<!-- Boxes at Back Wall -->
				<a-entity mixin="corner-box box-color" class="section-left" position="1.6 1.5 -1.4"></a-entity>
				<a-entity mixin="corner-box box-color" class="section-right" position="1.6 1.5 1.4"></a-entity>
				
				<!-- Lights -->
				<a-entity mixin="ceiling-light light-position" class="light-ceiling"></a-entity>
				
			</a-entity> 
			<!-- End West Room Group -->
			
			<!-- ####################################################################################################### -->
			
			<!-- Center of Gallery Group -->
			<a-entity class="room-center" rotation="0 0 0">
				<!-- Ceiling and Floor -->
				<a-plane mixin="wall wall-color" class="ceiling" position="0 3 0" rotation="90 0 0"></a-plane>
				<a-plane mixin="wall" class="floor" position="0 0 0" rotation="-90 0 0" material="src: #wood-pattern; color: lightsalmon"></a-plane>
				
				<!-- Poles in the Corners -->
				<a-entity mixin="cylinder cylinder-color" class="column-front-left" position="-1.5 1.5 -1.5"></a-entity>
				<a-entity mixin="cylinder cylinder-color" class="column-front-right" position="1.5 1.5 -1.5"></a-entity>
				<a-entity mixin="cylinder cylinder-color" class="column-back-right" position="1.5 1.5 1.5"></a-entity>
				<a-entity mixin="cylinder cylinder-color" class="column-back-left" position="-1.5 1.5 1.5"></a-entity>
				
				<!-- Lights -->
				<a-entity class="light-ceiling" light="type: point; castShadow:true; intensity: 0.7; distance: 15; decay: 1; color: lightyellow; groundcolor: coral" position="0 1.8 0"></a-entity>
				
			</a-entity>
			<!-- End Center of Gallery Group -->

			<!-- Globals -->
			<a-sky material="color: indigo" geometry="segmentsWidth: 64; segmentsHeight: 64"></a-sky>
			
			<a-entity light="type: hemisphere; color: seashell; groundColor: salmon; intensity: 0.2"></a-entity>
			
		</a-scene>
	</body>
</html>
